<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">My Inventory</a></li>

        </ul>
    </nav>
    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(assets/image/profil.jpg)"></div>
        </div>
        <div class="description">
            <h1>Tsaqif Setyo Abdulhaqqi</h1>
            <p>Front End Designer</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">17</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Purwokerto, Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Years Exprience</p>
                <p class="text-gray">2</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">tsaqiftrooper@gmail.com</p>
            </div>
        </div>
    </section>
    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label>Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Location</label>
                <input type="text" name="location">
            </div>
            <div class="form">
                <label>Years Exprience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
